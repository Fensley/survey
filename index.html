<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h3>What Do you think?</h3>
        <div class="input">
          <div class="input-ctn">
            <div class="first-row">
              <input type="radio" id="first" name="useful" value="html" />
              <label for="html">This is useful</label>
            </div>

            <div class="first-row">
              <input type="radio" id="first" name="useful" value="html" />
              <label for="radio">This is not relevant</label>
            </div>
          </div>

          <div class="input-ctn">
            <div class="first-row">
              <input type="radio" id="first" name="useful" value="html" />
              <label>Something is wrong</label>
            </div>

            <div class="first-row">
              <input type="radio" id="first" name="useful" value="html" />
              <label>This is not useful</label>
            </div>
          </div>
        </div>

        <p>Do you have any comments or suggestions?</p>

        <form>
          <input
            type="text"
            name="inp"
            id="text"
            placeholder="share your suggestions"
          />

          <p class="last">
            The data you provide helps us improve our platform.
            <a href="https://icodethis.com/Fensley"> Find out more </a> is a
            legal case. you must
            <a href="https://icodethis.com/Fensley"
              >submit a legal removal request .</a
            >
          </p>
        </form>

        <div class="btn-ctn">
          <button class="btn1">Cancel</button>
          <button class="btn2">Submit</button>
        </div>
      </div>
    </div>
  </body>
</html>
